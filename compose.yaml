services:
  go-playground:
    image: golang
    container_name: go-playground
    ports:
      - 8080:8080
    working_dir: /src
    volumes:
      - ./src:/src
      - ./bin:/bin/go-playground
    command:
      [
        "/bin/bash",
        "-c",
        "go build -o /bin/go-playground/main && /bin/go-playground/main"
      ]
